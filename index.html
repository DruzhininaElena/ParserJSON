<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parser JSON</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="header navbar navbar-dark bg-primary">
        <div class="container d-flex justify-content-center">
          <h1>Parser</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-3">
        <div class="mb-3">
          <label for="file" class="form-label">Добавьте файл json</label>
          <input class="form-control" type="file" id="file" />
        </div>
        <div class="d-flex justify-content-between flex-wrap">
          <button type="button" class="btn btn-primary" id="btn-create-form">
            Создать форму
          </button>
          <button type="button" class="btn btn-danger" id="btn-delete-form">
            Очистить
          </button>
        </div>
        <hr />
        <div class="form-container"></div>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./lab/jquery-3.6.0.min.js"></script>
    <script src="./lab/jquery.maskedinput/jquery.maskedinput.js"></script>
    <script src="./lab/jquery.maskedinput/jquery.maskedinput.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
